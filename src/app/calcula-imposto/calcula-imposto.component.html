<main>
    <section class="_head">
        <img id="list" src="../../assets/list_colored.svg" alt="" (click)="openSideBar()">
        <img id="logo_colorida" src="../../assets/logo_colorida.svg" alt="" routerLink="/home">
        <div class="navigation">
            <nav>
                <a routerLink="/home" id="menuLink">Home</a>
                <a routerLink="/history" id="menuLink">Histórico</a>
                <a href="" id="menuLink">Perfil</a>
            </nav>
        </div>
        <div id="space"></div>
    </section>
    <hr>
    <div class="menu">
        <img id="list_branca" src="../../assets/list_branca.svg" alt="" (click)="openSideBar()">
        <img id="logo_branca" src="../../assets/logoImobzi.svg" alt="" routerLink="/home">
        <div id="space"></div>
    </div>

    <div class="title_back">
        <img src="../../assets/back.svg" alt="" routerLink="/home">
        <h1>Imposto de Renda Retido na Fonte</h1>
        <div id="spaceTitle"></div>
    </div>

    <section class="main_section">
        <section class="rent_and_recipient">
            <div class="rent_input">
                <label id="valorAluguel" for="">Aluguel</label><br>
                <input type="text" name="Aluguel" id="rent" placeholder="R$ 4500,00"><br>
            </div>

            <div class="recipient_input">
                <label id="qtdRecipient" for="">Beneficiário(s)</label><br>
                <input type="number" name="Beneficiario" id="recipient" placeholder="1"><br>
            </div>
        </section>

        <section class="discounts">
            <div class="simplifiedDiscount">
                <span id="titleSimple">
                    <p>Desconto Simplificado</p>
                </span>
                <div class="optionSimplifiedDiscount">
                    <label for="yes">
                        <input type="radio" name="optionSimplifiedDiscount" id="yes" value="Sim">
                        <div class="spanForRadio"><span class="custom_radio"></span>Sim</div>
                    </label>
                    <label for="no">
                        <input type="radio" name="optionSimplifiedDiscount" id="no" value="Não">
                        <div class="spanForRadio"><span class="custom_radio"></span>Não</div>
                    </label>
                </div>
            </div>

            <div class="admFee">
                <span id="titleAdmFee">
                    <p>Dedução da Taxa de<br>Administração</p>
                </span>
                <span id="titleAdmFeeDesktop">
                    <p>Dedução da Taxa de Administração</p>
                </span>

                <div class="optionAdmFee">
                    <label for="yesAdm">
                        <input type="radio" name="optionAdmFee" id="yesAdm" value="Sim" (click)="enableAdmFee()">
                        <div class="spanForRadio"><span class="custom_radio"></span>Sim</div>
                    </label>
                    <label for="noAdm">
                        <input type="radio" name="optionAdmFee" id="noAdm" value="Não" (click)="disableAdmFee()">
                        <div class="spanForRadio"><span class="custom_radio"></span>Não</div>
                    </label>
                </div>
                

            </div>

            <div class="admFeeInput">
                <label for="">Valor da Taxa de Administração</label>
                <input type="text" name="Taxa de administração" id="admFee" placeholder="R$ 450,00" disabled>
            </div>

        </section>

        <div class="button_calcular">
            <button id="_calcular" (click)="somar()" type="submit">Calcular</button>
        </div>

        <div class="result">
            <h2>Resultado:</h2>
            <div class="final_result">
                <h1>R$ <span id="result">{{ resultado | number: '.2' }}</span></h1>
            </div>
        </div>
    </section>
</main>
