<main>
    <div class="title">
        <h2>Tabela de IRRF</h2>
    </div>
    <hr>
    <table>
        <thead>
            <tr>
                <th>Base de Cálculo</th>
                <th>Alíquota</th>
                <th>Dedução</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of irTable" [style.background-color]="item.id % 2 === 0 ? '#eaeaea' : '#f9f9f9'">
                <ng-container>
                    <td *ngIf="item.firstValue == 0; else normalCase" [style.background-color]="item.id % 2 === 0 ? '#f9f9f9' : '#fff'">
                        A partir de R$ {{ item.secondValue }}
                    </td>
                </ng-container>
                <ng-template #normalCase>
                    <td [style.background-color]="item.id % 2 === 0 ? '#f9f9f9' : '#fff'">
                        De R$ {{ item.firstValue }} até R$ {{ item.secondValue }}
                    </td>
                </ng-template>
                <td [style.background-color]="item.id % 2 === 0 ? '#f9f9f9' : '#fff'">
                    {{ item.aliquota == '0,00' ? 'isento' : item.aliquota }}
                </td>
                <td [style.background-color]="item.id % 2 === 0 ? '#f9f9f9' : '#fff'">
                    R$ {{ item.deduct }}
                </td>
            </tr>
        </tbody>
    </table>
</main>
